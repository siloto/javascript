<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catching Errors Test</title>
    <style>
        fieldset {
            width: 450px;
        }

        label, input {
            margin: 10px;
        }
    </style>
    <script>
        function calculate(){
            var games, scores, array, total, output, average;
            games = document.getElementById("games").value;
            scores = document.getElementById("scores").value;
            array = scores.split(',');
            total = 0;
            for(i = 0; i < array.length; i++){
                total = total + parseInt(array[i]);
            }

        try {
            if (games = 0){
                throw "Please enter a valid number of games";
            } else if (games ==""){
                throw "Please enter a valid number of games";
            }else if (isNaN(games)){
                throw "Please enter a valid number of games";
            }
            average = total / games;
            output = "The average is " + average;
            document.getElementById("result").innerHTML = output;
        }catch (err) {
            document.getElementById("result").innerHTML = err;
        }
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Bowling Calculator</legend>
        <label> Enter number of games bowled</label>
        <input type="text" id="games" size="3"><br>
        <label>Enter scores, separated by commas</label>
        <input type="text" id="scores" size="20">
        <button onclick="calculate()">
            Calculate average
            <p id="result"></p>
        </button>
    </fieldset>
</body>
</html>
